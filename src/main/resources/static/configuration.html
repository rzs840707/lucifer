<!-- defined functions -->
<script>

    // render related
    feather.replace();

    refresh();

    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    function refresh() {
        $.ajax({
            url: "/configuration/config",
            success: function (data) {
                var tmp = data.data[0];
                for (var name in tmp) {
                    var jdom = $("#" + name);
                    jdom.val(tmp[name]);
                }
            }
        });
    }

    function update() {
        //序列化参数
        $.ajax({
            type: "POST",
            url: "/configuration/config",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify($("#form").serializeObject()),
            dataType: "json",
            success: function (data) {
                refresh();
                alert("成功更新");
            }
        });
    }

    function reset() {
        $.ajax({
            url: "/configuration/reset",
            success: function (data) {
                refresh();
                alert("后台已恢复默认值");
            }
        });
    }
</script>
