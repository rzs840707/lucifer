    function deserializeGraph(graph) {
        //收集节点
        var nodes = [];
        graph.nodes.forEach(function (val) {
            nodes.push(val);
        });
        var links = [];
        graph.edges.forEach(function (value) {
            links.push({
                src: value.srcName,
                tar: value.tarName,
                label: value.value.substring(0, 7)
            })
        });

        return {
            "nodes": nodes,
            "links": links
        };
    }

    function paintResponseGraph(elementId, graph) {
        var nodes = graph.nodes;
        var links = graph.links;
        // create a graph
        var g = new dagreD3.graphlib.Graph().setGraph({}).setDefaultEdgeLabel();

        // add nodes and edges
        nodes.forEach(function (node) {
            g.setNode(node, {label: node, class: "node"});
        });
        links.forEach(function (link) {
            e = {label: link.label, curve: d3.curveBasis};
            if (Number(link.label) > 4)
                e.class = 'edge-warning';
            else
                e.class = 'edge-normal';
            g.setEdge(link.src, link.tar, e);
        });

        // remove old graph and add new graph
        var svg = d3.select(elementId);
        var old_g = svg.select("g");
        old_g.remove();
        svg.append("g");
        var new_g = svg.select('g');

        // Set up zoom support
        var zoom = d3.zoom().on("zoom", function () {
            new_g.attr("transform", d3.event.transform);
        });
        svg.call(zoom);

        // paint
        var render = new dagreD3.render();
        render(new_g, g);

        // 居中
        var initialScale = 0.75;
        var x_offset = $('#sidebar').width();
        var y_offset = 40;
        svg.call(zoom.transform, d3.zoomIdentity.translate((svg.attr("width") - g.graph().width * initialScale) / 2 + x_offset, y_offset).scale(initialScale));
        svg.attr('height', g.graph().height * initialScale + y_offset * 2);
    }

            }

    }

    function refresherBuilder(name, param, chart) {
        return function () {
            console.log("refresh" + name);
            // query data
            var ok = [
                {name: '2016-12-18 6:38:08', value: ['2016-12-18 6:38:08', 60]},
                {name: '2016-12-18 16:18:18', value: ['2016-12-18 16:18:18', 70]},
                {name: '2016-12-18 19:18:18', value: ['2016-12-18 19:18:18', 90]}
            ];
            var wrong = [
                {name: '2016-12-18 00:00:00', value: ['2016-12-18 00:00:00', 50]},
                {name: '2016-12-19 00:00:00', value: ['2016-12-19 00:00:00', 30]}
            ];
            var option = {
                title: {
                    text: name
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        params = params[0];
                        var date = new Date(params.name);
                        return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                    },
                    axisPointer: {
                        animation: false
                    }
                },
                xAxis: {
                    type: 'time',
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '100%'],
                    splitLine: {
                        show: false
                    }
                },
                series: [{
                    name: 'ok',
                    type: 'line',
                    showSymbol: false,
                    hoverAnimation: false,
                    data: ok
                },
                    {
                        name: '.wrong',
                        type: 'line',
                        showSymbol: false,
                        data: wrong,
                        hoverAnimation: false
                    }]
            };

            chart.setOption(option);
        }
    }

    function add_graph() {
        // get param
        var paramArr = $('#graphForm').serializeArray();
        var param = {};
        var name = 'test';
        paramArr.forEach(function (element) {
            if (element.name === 'graphName')
                name = element.value;
            else
                param[element.name] = element.value;
        });

        // add graph dom
        var jdom = $('<div></div>');
        jdom.css('height', '400px');
        jdom.css('width', '100%');
        jdom.attr('id', name);
        $('#tab_frame').append(jdom);

        // init graph
        var chart = echarts.init(jdom.get(0));
        var refesher = refresherBuilder(name, param, chart);
        refesher();

        // refresh
        var id = setInterval(refesher, 1000);
        freshers[name] = {
            'id': id,
            'fresher': refesher
        };

        $('#addGraph').modal('hide');
    }

    function clear_freshers() {
        for (var name in freshers) {
            var id = freshers[name]['id'];
            clearInterval(id);
            freshers[name]['id'] = null;
        }
    }

    function resume_freshers() {
        for (var name in freshers) {
            if (freshers[name]['id'] == null) {
                var id = setInterval(freshers[name]['fresher'], 1000);
                freshers[name]['id'] = id;
            }
        }
    }

    function delete_freshers() {
        var name = $('#graph_name_for_delete').val();
        if (freshers[name] == undefined)
            return;

        // stop refresh
        var fresher = freshers[name];
        if (fresher['id'] != null)
            clearInterval(fresher['id']);

        // remove dom
        var jdom = $('#' + name);
        if (jdom.length > 0)
            jdom.remove();

        //remove record
        delete fresher[name];

        $('#deleteGraph').modal('hide');
    }
